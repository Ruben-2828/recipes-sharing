{% extends 'recipes/base_recipes.html' %}

{% load static %}

{% block recipes_content %}
<div class="recipe-form">
    <h1>Add New Recipe</h1>
    <form method="post" class="add-recipe-form">
        {% csrf_token %}
        
        <div class="form-section">
            <h2>Recipe Details</h2>
            <div class="form-group">
                <label for="title">Recipe Title</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="duration">Duration (minutes)</label>
                <input type="number" id="duration" name="duration" min="1" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
        </div>

        <div class="form-section">
            <h2>Ingredients</h2>
            <div id="ingredients-container">
                <div class="ingredient-entry">
                    <div class="form-group">
                        <label for="ingredient-name-1">Ingredient</label>
                        <input type="text" id="ingredient-name-1" name="ingredient_name[]" required>
                    </div>
                    <div class="form-group">
                        <label for="ingredient-quantity-1">Quantity</label>
                        <input type="text" id="ingredient-quantity-1" name="ingredient_quantity[]" required>
                    </div>
                    <button type="button" class="btn btn-remove" onclick="removeIngredient(this)">
                        Remove
                    </button>
                </div>
            </div>
            <button type="button" class="btn btn-secondary" onclick="addIngredient()">
                <i class="fas fa-plus"></i> Add Ingredient
            </button>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Recipe</button>
            <a href="{% url 'recipes_app:index' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'recipes/add_recipe.js' %}"></script>
{% endblock %}
