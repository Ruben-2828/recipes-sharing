{% extends 'recipes/base_recipes.html' %}

{% block recipes_content %}
<div class="recipe-list">
    <h1>Delete Recipe</h1>
    <div class="form-section">
        <h2>Are you sure you want to delete "<strong>{{ recipe.title }}</strong>"?</h2>
        <p class="delete-warning">This action cannot be undone.</p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn btn-delete">Delete Recipe</button>
                <a href="{% url 'recipes_app:detail' recipe.id %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
